version: "3.8"

services:
  # PPTX Converter Service
  converter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pptx-converter
    ports:
      - "8080:8080"
    environment:
      # Service config
      LOG_LEVEL: DEBUG
      CONCURRENCY: "1"
      CONVERSION_TIMEOUT_SECONDS: "180"
      MAX_INPUT_SIZE_MB: "100"
      # AWS S3 config (uses real S3)
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      # Uncomment below if using S3-compatible storage (not AWS)a
    volumes:
      # Mount app code for development (hot reload)
      - ./app:/app/app:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
