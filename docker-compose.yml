version: "3.8"

services:
  # PPTX Converter Service
  converter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pptx-converter
    ports:
      - "8080:8080"
    environment:
      # Service config
      LOG_LEVEL: DEBUG
      CONCURRENCY: "1"
      CONVERSION_TIMEOUT_SECONDS: "180"
      MAX_INPUT_SIZE_MB: "100"
      # S3/MinIO config
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      S3_ENDPOINT_URL: http://minio:9000
    volumes:
      # Mount app code for development (hot reload)
      - ./app:/app/app:ro
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # MinIO for local S3 development
  minio:
    image: minio/minio:latest
    container_name: pptx-converter-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # MinIO setup - creates bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: pptx-converter-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 minioadmin minioadmin;
        mc mb local/slides-dev --ignore-existing;
        echo 'Bucket slides-dev created or already exists';
        exit 0;
      "

volumes:
  minio-data:
    driver: local

